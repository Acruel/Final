<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>final</title>
</head>
<body>


    <header>
        <h1>Trabajo Final Laboratorio II</h1>
    </header>
  
    <nav>
        <h1>Crear Nuevo Producto</h1>
        <form  id="createProductForm">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="precioPeso">Precio en Pesos:</label>
                <input type="number" id="precioPeso" name="precioPeso" required>
            </div>
            <div class="form-group">
                <label for="precioDolar">Precio en Dólares:</label>
                <input type="number" id="precioDolar" name="precioDolar" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <button type="submit">Crear Producto</button>
        </form>
    </nav>
    
    <main>
        <h2>Lista de Productos</h2>
        <div id="productsContainer"></div>
    </main>
    
    <footer>

    </footer>
    <script src="script.js"></script>
</body>

<style>
    body {
        font-family: Arial, sans-serif;
    }
    .product {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px 0;
    }
</style>
</html>
